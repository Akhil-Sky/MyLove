<style>
  /* ===== Body & Background ===== */
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-size: contain;          /* fit entire image */
    background-position: center center;
    background-repeat: no-repeat;
    transition: background-image 1s ease-in-out;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
    background-color: #000; /* fallback background */
  }

  /* Dark overlay for readability */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);  /* slightly dark overlay */
    z-index: 0;
    pointer-events: none;
  }

  /* ===== Header ===== */
  .header {
    position: relative;
    z-index: 1;
    padding: 20px;
    text-align: center;
  }
  .header h1 {
    font-size: 2rem;
    color: #ffd1ff;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    margin: 0;
  }
  .header p {
    font-size: 1.1rem;
    margin-top: 5px;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }

  /* ===== Gallery at Top Right ===== */
  .gallery {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 1;
  }
  .gallery img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    opacity: 0;
    transition: opacity 1s ease-in-out, transform 0.3s;
  }
  .gallery img.active {
    opacity: 1;
    transform: scale(1.05);
  }

  /* ===== Footer ===== */
  footer {
    position: relative;
    z-index: 1;
    padding: 15px;
    font-size: 1rem;
    color: #fff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    text-align: center;
  }

  /* ===== Responsive ===== */
  @media (max-width: 768px) {
    .header h1 { font-size: 1.8rem; }
    .header p { font-size: 1rem; }
    .gallery img { width: 80px; height: 80px; }
  }
  @media (max-width: 480px) {
    .header h1 { font-size: 1.5rem; }
    .header p { font-size: 0.95rem; }
    .gallery img { width: 60px; height: 60px; }
  }
</style>

<script>
const images = document.querySelectorAll('.gallery img');
let current = 0;

function showImage(index) {
  images.forEach((img, i) => img.classList.remove('active'));
  images[index].classList.add('active');

  // Full background that fits screen (contain)
  document.body.style.backgroundImage = `url('${images[index].src}')`;
}

// Initial display
showImage(current);

// Change background every 3 seconds
setInterval(() => {
  current = (current + 1) % images.length;
  showImage(current);
}, 3000);
</script>
