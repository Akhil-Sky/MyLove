<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Story üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fad0c4, #ffd1ff);
      color: #333;
      text-align: center;
    }
    h1 {
      padding: 30px 10px 10px;
      color: #d63384;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      padding: 30px;
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Our Beautiful Journey üíï</h1>
<p>Every picture tells our love story‚Ä¶</p>

<div class="gallery">
  <img src="images/pic1.jpg" alt="Love 1">
  <img src="images/pic2.jpg" alt="Love 2">
  <img src="images/pic3.jpg" alt="Love 3">
</div>

<footer>
  Forever & Always ‚ù§Ô∏è<br>
  Yours truly
</footer>

</body>
</html>
